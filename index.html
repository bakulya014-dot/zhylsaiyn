<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math is Beautiful</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:'Poppins',sans-serif;background:linear-gradient(135deg,#1354e0,#e3c72,#2a5298);color:white;min-height:100vh;overflow-x:hidden;}
    main{padding:40px;text-align:center;}
    h1{font-size:3.5rem;margin-bottom:20px;}
    h2{margin:40px 0 20px;}
    button{padding:12px 24px;margin:5px;font-size:18px;border:none;border-radius:8px;cursor:pointer;background:#ffd700;color:#000;}
    button:hover{background:#ffea00;}
    input{padding:8px;border-radius:6px;margin:5px;width:60px;}
    p{font-size:22px;margin:15px 0;}
    @keyframes spin{from{transform:rotate(0deg);}to{transform:rotate(360deg);}}
  </style>
</head>
<body>
  <main>
    <h1>Math is Beautiful ‚ú®</h1>
    <p>Play with real math toys I built today</p>

    <!-- Quadratic Solver -->
    <section style="margin:60px auto; max-width:600px;">
      <h2>Quadratic Equation Solver</h2>
      <p>ax¬≤ + bx + c = 0</p>
      a: <input type="number" id="a" value="1">
      b: <input type="number" id="b" value="-5">
      c: <input type="number" id="c" value="6">
      <button onclick="solve()">Solve!</button>
      <p id="roots" style="font-size:26px; margin-top:20px;"></p>
    </section>

    <!-- Fibonacci -->
    <section style="margin:60px;">
      <h2>Fibonacci Sequence</h2>
      <button onclick="fibonacci()">Generate First 20</button>
      <p id="fib" style="font-size:24px; margin-top:20px;"></p>
    </section>

    <!-- Golden Spiral -->
    <div style="text-align:center; margin:70px;">
      <h2>Golden Spiral (hover me)</h2>
      <div style="width:280px; height:280px; margin:20px auto; background:conic-gradient(#ffd700,#ffaa00,gold,orange,#ffd700); border-radius:50%; animation:spin 15s linear infinite; box-shadow:0 0 30px rgba(255,215,0,0.7);"></div>
    </div>

    <!-- Mini Calculator -->
    <section style="margin:60px; padding:20px; background:rgba(255,255,255,0.1); border-radius:15px;">
      <h2>Mini Calculator</h2>
      <input id="calc" style="width:260px; padding:15px; font-size:24px; text-align:right; border-radius:10px; margin-bottom:10px;">
      <div>
        <button onclick="c('7')">7</button><button onclick="c('8')">8</button><button onclick="c('9')">9</button><button onclick="c('/')">/</button>
        <button onclick="c('4')">4</button><button onclick="c('5')">5</button><button onclick="c('6')">6</button><button onclick="c('*')">*</button>
        <button onclick="c('1')">1</button><button onclick="c('2')">2</button><button onclick="c('3')">3</button><button onclick="c('-')">-</button>
        <button onclick="c('0')">0</button><button onclick="c('.')">.</button><button onclick="calc.value=eval(calc.value)">=</button><button onclick="c('+')">+</button>
        <button onclick="calc.value=''">C</button>
      </div>
    </section>

    <p style="margin-top:80px; font-size:18px;">Made with love (and a little AI help) by bakulya014-dot ‚ù§Ô∏è</p>
  </main>

<script>
function solve(){
  let a = parseFloat(document.getElementById("a").value);
  let b = parseFloat(document.getElementById("b").value);
  let c = parseFloat(document.getElementById("c").value);
  let d = b*b - 4*a*c;
  if(d < 0){ document.getElementById("roots").innerText = "No real roots üò¢"; return; }
  let r1 = (-b + Math.sqrt(d))/(2*a);
  let r2 = (-b - Math.sqrt(d))/(2*a);
  document.getElementById("roots").innerHTML = `Roots:<br>x‚ÇÅ = ${r1.toFixed(4)}<br>x‚ÇÇ = ${r2.toFixed(4)} ‚ú®`;
}
function fibonacci() {
  let a=0,b=1,str="0, 1";
  for(let i=2;i<20;i++){let c=a+b;str+=", "+c;a=b;b=c;}
  document.getElementById("fib").innerText = str + " ‚Ä¶ üöÄ";
}
function c(x){document.getElementById("calc").value += x}
</script>
</body>
</html>
